<!DOCTYPE html>
<html lang="en">

<head>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- resert css -->
  <link rel="resetcss" href="Best-CSS-Reset-2024/css_reset.css">

  <!-- custom css -->
  <link rel="stylesheet" href="styles.css">


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toast Notification</title>
</head>

<body>
  <div class="notification-bars">
    <div class="success-notification-bar">
      <i class="fa-solid fa-circle-check success-icon"></i>
      <p>Success toast notification</p>
      <i class="fa-solid fa-xmark quit-btn"></i>
    </div>
    <div class="info-notification-bar">
      <i class="fa-solid fa-circle-info info-icon"></i>
      <p>Info toast notification</p>
      <i class="fa-solid fa-xmark quit-btn"></i>
    </div>
    <div class="warning-notification-bar">
      <i class="fa-solid fa-triangle-exclamation warning-icon"></i>
      <p>Warning toast notification</p>
      <i class="fa-solid fa-xmark quit-btn"></i>
    </div>
    <div class="error-notification-bar">
      <i class="fa-solid fa-circle-xmark error-icon"></i>
      <p>Error toast notification</p>
      <i class="fa-solid fa-xmark quit-btn"></i>
    </div>
  </div>

  <div class="notifications-container">
    <div class="notifications-buttons">
      <div class="btn-success">
        <h2>Success</h2>
      </div>
      <div class="btn-info">
        <h2>Info</h2>
      </div>
      <div class="btn-warning">
        <h2>Warning</h2>
      </div>
      <div class="btn-error">
        <h2>Error</h2>
      </div>
    </div>
  </div>


  <!-- fontawesome js -->
  <script src="https://kit.fontawesome.com/389cdbd17f.js" crossorigin="anonymous"></script>

  <script src="app.js"></script>
</body>

</html>
